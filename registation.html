<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css";>
</head>

<body>
  <h1>User Registration Form</h1>
  <form>
    <label> User Name
      <input type="text" class="username" placeholder="Enter Your Name">
    </label>

    <label> Password
      <input type="password" class="password" placeholder="Enter Your Password">
    </label>

    <label> Confirm Password
      <input type="password" class="matchpassword" placeholder="Confirm Your Password">
    </label>

    <button type="submit" class="submit">Submit</button>
  </form>

  <div>
    <h3 id="showuserid"></h3>
    <h3 id="showuserpassword"></h3>
  </div>

  <script>
    let form = document.querySelector('form');
    let username = document.querySelector('.username');
    let password = document.querySelector('.password');
    let matchpassword = document.querySelector('.matchpassword');
    let submitBtn = document.querySelector('.submit');
    let showuserid = document.getElementById('showuserid');
    let showuserpassword = document.getElementById('showuserpassword');

    // Submit event
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let usernameInput = username.value.trim();
      let userPasswordInput = password.value.trim();
      let matchPasswordInput = matchpassword.value.trim();

      if (userPasswordInput === matchPasswordInput && userPasswordInput !== "" && usernameInput !== "") {
        console.log("Username:", usernameInput);
        console.log("Password:", userPasswordInput);
        showuserid.innerText = `Username: ${usernameInput}`;
        showuserpassword.innerText = `Password: ${userPasswordInput}`;
        alert("Form submitted!");
      } else {
        alert("Passwords do not match or fields are empty.");
      }
    });

    // Double click event
    submitBtn.addEventListener('dblclick', () => {
      alert("Double-click detected!");
    });

    // Keyboard event: Submit form on pressing Enter
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>

</html>
