<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: aliceblue;
            font-family: Arial, sans-serif;
        }

        .main-container {
            width: 100%;
            max-width: 50rem;
            margin: auto;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            background-color: black;
            position: sticky;
            top: 2px;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            height: 2.5rem;
            gap: 1rem;
        }

        #task-input {
            flex: 1;
            padding: 0 15px;
            border-radius: 10px;
            border: none;
        }

        .addbtn {
            padding: 0 15px;
            border-radius: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .todo-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .todo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(68, 109, 68);
            padding: 10px;
            border-radius: 10px;
        }

        .todo button {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .todo .edit-btn {
            background-color: orange;
            color: white;
        }

        .todo .delete-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Save your task here...</h1>
            <div class="input-container">
                <input id="task-input" type="text" placeholder="Enter your task">
                <button class="addbtn">Add</button>
            </div>
        </header>


         <div class="todo-container">
            <div class="todo">
                <p>This is the first task</p>
                <div>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
