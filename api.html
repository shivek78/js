 <h1> promise , await, async</h1>
    <p>This page demonstrates how to use promises, async, and await in JavaScript.</p>
    <p>

    <script>
      /*
When to use
JSONPlaceholder is a free online REST API that you can use whenever you need some fake data. It can be in a README on GitHub, for a demo on CodeSandbox, in code examples on Stack Overflow, ...or simply to test things locally.

Resources
JSONPlaceholder comes with a set of 6 common resources:

/posts	100 posts
/comments	500 comments
/albums	100 albums
/photos	5000 photos
/todos	200 todos
/users	10 users
Note: resources have relations. For example: posts have many comments, albums have many photos, ... see guide for the full list.

Routes
All HTTP methods are supported. You can use http or https for your requests.

GET	/posts
GET	/posts/1
GET	/posts/1/comments
GET	/comments?postId=1
POST	/posts
PUT	/posts/1
PATCH	/posts/1
DELETE	/posts/1

      */
let a=20;
let b=2;
let result=a+b;
async function getdata(){
let resultfromserver = await fetch(
  "https://jsonplaceholder.typicode.com/posts/1/comments");
  console.log(resultfromserver);
}
getdata();

console.log(result)


    </script>
