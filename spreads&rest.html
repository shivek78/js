<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spread Operator </title>
<link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        .line {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Spread Operator Demo</h1>
    <p>This demo shows how the spread operator works with arrays and objects. Output is shown below:</p>

    <div id="output"></div>

    <script>
        // Helper function to append lines to the output div
        function showOutput(text) {
            const div = document.getElementById("output");
            const p = document.createElement("p");
            p.className = "line";
            p.textContent = text;
            div.appendChild(p);
        }

        // ‚úÖ Spread with arrays
        const parts = ["shoulders", "knees"];
        const lyrics = ["head", ...parts, "and", "toes"];

        showOutput("Spread with arrays ");
       console.log("\n\t");

        lyrics.forEach(word => showOutput(word));

        // ‚úÖ Spread with objects
        const defaultSettings = {
            theme: "light",
            fontSize: "16px",
            sidebar: true
        };

        const userSettings = {
            theme: "dark",
            fontSize: "18px"
        };

        const finalSettings = { ...defaultSettings, ...userSettings };

        showOutput("‚öôÔ∏è Merged Settings:");
        for (const key in finalSettings) {
            showOutput(`${key}: ${finalSettings[key]}`);
        }

        // ‚úÖ Spread into function arguments
        function greet(a, b, c) {
            showOutput(`üëã Hello ${a}, ${b}, and ${c}`);
        }

        const names = ["Alice", "Bob", "Charlie"];
        greet(...names);
    </script>
</body>
</html>
