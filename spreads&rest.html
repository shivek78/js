<h1> The Spread Operator</h1>
<p>The JavaScript spread operator (...) expands an iterable (like an array) into more elements.</p>

        <script >
            function myFunction(x, y, z) {}
const args = [0, 1, 2];
 console.log(myFunction(...args));


      const parts = ["shoulders", "knees"];
const lyrics = ["head", ...parts, "and", "toes"];
//  ["head", "shoulders", "knees", "and", "toes"]
console.log(lyrics)
</script>
